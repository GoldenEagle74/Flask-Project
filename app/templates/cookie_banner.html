<div id="cookie-banner" class="cookie-banner">
    <div class="container">
        <div class="cookie-content">
            <p class="cookie-message">
                üç™ –ú—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º –∫—É–∫–∏ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –≤–∞—à–µ–≥–æ –æ–ø—ã—Ç–∞. –ü—Ä–æ–¥–æ–ª–∂–∞—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —Å–∞–π—Ç–∞, –≤—ã —Å–æ–≥–ª–∞—à–∞–µ—Ç–µ—Å—å —Å –Ω–∞—à–µ–π <a href="#">–ø–æ–ª–∏—Ç–∏–∫–æ–π –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –∫—É–∫–∏</a>.
            </p>
            <div class="cookie-buttons">
                <button id="accept-cookies" class="btn btn-success">–°–æ–≥–ª–∞—Å–∏—Ç—å—Å—è</button>
                <button id="reject-cookies" class="btn btn-danger">–û—Ç–∫–∞–∑–∞—Ç—å—Å—è</button>
            </div>
        </div>
    </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const cookieBanner = document.getElementById("cookie-banner");
    const acceptCookiesBtn = document.getElementById("accept-cookies");
    const rejectCookiesBtn = document.getElementById("reject-cookies");

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –∫—É–∫–∏ —Å–æ–≥–ª–∞—Å–∏—è
    function setCookie(name, value, days) {
        const expires = new Date();
        expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
        document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∑–Ω–∞—á–µ–Ω–∏—è –∫—É–∫–∏ –ø–æ –∏–º–µ–Ω–∏
    function getCookie(name) {
        const cookieValue = document.cookie.match(`(^|;)\\s*${name}\\s*=\\s*([^;]+)`);
        return cookieValue ? cookieValue.pop() : "";
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –ø–ª–∞—à–∫–∏ –∏ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –∫—É–∫–∏ –ø—Ä–∏ —Å–æ–≥–ª–∞—Å–∏–∏
    function acceptCookies() {
        setCookie("cookies_accepted", "true", 365);
        cookieBanner.classList.add("hidden");
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –ø–ª–∞—à–∫–∏ –∏ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –∫—É–∫–∏ –ø—Ä–∏ –æ—Ç–∫–∞–∑–µ
    function rejectCookies() {
        setCookie("cookies_accepted", "false", 365);
        cookieBanner.classList.add("hidden");
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞, –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å –ª–∏ –ø–ª–∞—à–∫—É (–ø—Ä–æ–≤–µ—Ä—è–µ–º, —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –ª–∏ –∫—É–∫–∏ —Å–æ–≥–ª–∞—Å–∏—è)
    if (getCookie("cookies_accepted") !== "true") {
        cookieBanner.classList.remove("hidden");
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Å–æ–≥–ª–∞—Å–∏—è –∏ –æ—Ç–∫–∞–∑–∞
    acceptCookiesBtn.addEventListener("click", acceptCookies);
    rejectCookiesBtn.addEventListener("click", rejectCookies);
});
</script>
